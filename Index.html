<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./Assets/Styles.css">
</head>
<body>
    <main>
        <header class="head">Timed Coding Quiz</header>
        <!--start quiz button-->
        <div class="start-btn">start quiz</div>

        <!--Quiz question control-->
        <section class="quiz-cards">
            <div class="start-box">Click Start When Ready</div>
            <div class="questions"> 
                <div class="q1">Question 1
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>
                </div>
                <div class="q2">Question 2
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>
                </div>
                <div class="q3">Question 3
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>
                </div>
                <div class="q4">Question 4
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>
                </div>
                <div class="q5">Question 5
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>
                </div>
            </div>
        </section>
        
        <!--Timer Control-->
        <section class="timer">
            <div class="time-text">Time Left</div>
            <div class="time-sec">15 sec</div>
        </section>

        <!--Final result card-->
        <section class="result-box">
            
            <!--Attempting to make a correctness check-->
            <div class="Checker">
                <i class="Correctness"></i>
            </div>
            <div class="completion">You've completed the Quiz!</div>
            <div class="score">Your score is:</div>
            
            <!--Button control-->
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        
        </section>
        <!--The question counter and the next button-->
        <footer>
            <div class="total-questions"></div>
            <button class = next-btn>next</button>
        </footer>
    <link rel="stylesheet" href="./Assets/Script.js">
    </main>
</body>
</html>
